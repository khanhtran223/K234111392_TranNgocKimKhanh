<html>
    <head>
        <title>Kim Khanh - Ex56</title>
        <style>
            button {
                width: 100%;
            }
            textarea {
                width: 90%;
                margin: 10px;
                padding: 5px;
            }
        </style>
        <script>
            function enterData() {
                input = string.input_data.value
                document.getElementById("result").innerHTML = "<font color='blue'>" + input + "</font>"
            }

            function countUppercase() {
                input = string.input_data.value
                count = (input.match(/[A-Z]/g) || []).length
                document.getElementById("result").innerHTML = "<font color='red'>Number of uppercase letters: " + count + "</font>"
            }

            function uppercaseDisplay() {
                input = string.input_data.value
                document.getElementById("result").innerHTML = "<font color='red'>" + input.toUpperCase() + "</font>"
            }

            function lowercaseDisplay() {
                input = string.input_data.value
                document.getElementById("result").innerHTML = "<font color='red'>" + input.toLowerCase() + "</font>"
            }

            function oneWordPerLine() {
                input = string.input_data.value.trim()
                words = input.split(/\s+/)
                document.getElementById("result").innerHTML = "<font color='red'>" + words.join("<br>") + "</font>"
            }

            function wordCount() {
                input = string.input_data.value.trim()
                words = input === "" ? [] : input.split(/\s+/)
                document.getElementById("result").innerHTML = "<font color='red'>Word count: " + words.length + "</font>"
            }

            function countLowercase() {
                input = string.input_data.value
                count = (input.match(/[a-z]/g) || []).length
                document.getElementById("result").innerHTML = "<font color='red'>Number of lowercase letters: " + count + "</font>"
            }

            function printVowelsConsonants() {
                input = string.input_data.value.toLowerCase()
                vowels = input.match(/[aeiou]/g) || []
                consonants = input.match(/[bcdfghjklmnpqrstvwxyz]/g) || []
                document.getElementById("result").innerHTML =
                    "<font color='red'>Vowels: " + vowels.join(", ") +
                    "<br>Consonants: " + consonants.join(", ") + "</font>"
            }

        </script>
    </head>

    <body>
        <form name="string">
            <table cellspacing="0" cellpadding="5" style="border-collapse: collapse; width: 600px;">
                <tr>
                    <td colspan="2" style="background-color:#d9ead3; text-align:center; font-weight:bold;">
                        Using String Processing functions
                    </td>
                </tr>
                <tr>
                    <td style="width:50%; vertical-align:top;">
                        <fieldset>
                            <legend>
                                <b>Input Data:</b></legend>
                                <textarea name="input_data" rows="6" style="width:95%; min-height:123px"></textarea>
                        </fieldset>
                        
                        
                    </td>
                    <td style="width:50%; vertical-align:top;">
                        <fieldset>
                            <legend><b>Result:</b></legend>
                            <div id="result" style="width:95%; min-height:122px; border:1px solid #faf2f2; padding:5px; margin: 5px;"></div>
                        </fieldset>
                        
                    </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="enterData()">Enter Data</button></td>
                    <td><button type="button" onclick="countUppercase()">Count the number of uppercase characters</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="uppercaseDisplay()">Uppercase display</button></td>
                    <td><button type="button" onclick="oneWordPerLine()">Output one word per line</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="lowercaseDisplay()">Lowercase display</button></td>
                    <td><button type="button" onclick="wordCount()">Word count</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="countLowercase()">Count the number of lowercase characters</button></td>
                    <td><button type="button" onclick="printVowelsConsonants()">Print vowels, consonants</button></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="button" onclick="window.open('https://www.w3schools.com/js/js_string_methods.asp', '_blank')">
                            W3C's String Processing Website
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
