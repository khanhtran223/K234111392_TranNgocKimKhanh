<html>
    <head>
        <title>Kim Khanh - Exercise53</title>
        <style>
            table {
                text-align: center;
                width: 100%;;
            }

            input{
                width: 200px;
            }

            input[type="submit"] {
                width: 100px;
                background-color: orange;
                color: white;
                padding: 10px;
                margin-top: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form name="list_of_product" action="Sum.html" method="get">
            <table>
                <tr>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Item Table</th>
                </tr>
                <tr>
                    <td>C112</td>
                    <td>Mouse</td>
                    <td>19.95$</td>
                    <td>
                        <input type="text" name="qty_1" id="qty_1"/>
                    </td>
                    <td>
                        <input type="text" name="item_1" id="item_1"/>
                    </td>
                </tr>
                <tr>
                    <td>B124</td>
                    <td>Keyboard US</td>
                    <td>29.95$</td>
                    <td>
                        <input type="text" name="qty_2" id="qty_2"/>
                    </td>
                    <td>
                        <input type="text" name="item_2" id="item_2"/>
                    </td>
                </tr>
                <tr>
                    <td>U125</td>
                    <td>USB KingMax </td>
                    <td>39.95$</td>
                    <td>
                        <input type="text" name="qty_3" id="qty_3"/>
                    </td>
                    <td>
                        <input type="text" name="item_3" id="item_3"/>
                    </td>
                </tr>
            </table>
            <hr/>
            <div align="right">
                <label for="total">Total:</label>
                <input type="text" name="total" id="total"/>
            </div>
            <div align="right">
                <input type="submit" value="Sum" id="sum" onclick="Total()"/>
            </div>
        </form>
        <script>
            function Total() {
                const prices = [19.95, 29.95, 39.95];
                const qty1 = parseInt(document.getElementById("qty_1").value) || 0;
                const qty2 = parseInt(document.getElementById("qty_2").value) || 0;
                const qty3 = parseInt(document.getElementById("qty_3").value) || 0;

                const item1Total = qty1 * prices[0];
                const item2Total = qty2 * prices[1];
                const item3Total = qty3 * prices[2];

                document.getElementById("item_1").value = item1Total.toFixed(2);
                document.getElementById("item_2").value = item2Total.toFixed(2);
                document.getElementById("item_3").value = item3Total.toFixed(2);

                const totalPrice = item1Total + item2Total + item3Total;

                document.getElementById("total").value = totalPrice.toFixed(2);
        }
        </script>
    </body>
</html>
