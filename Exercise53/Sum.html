<html>
<head>
    <title>Kim Khanh</title>
    <style>
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .summary {
            text-align: center;
            margin-top: 20px;
        }

        .total {
            font-weight: bold;
        }

        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h1>Order Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Item Total ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C112</td>
                    <td>Mouse</td>
                    <td id="item_1"></td>
                </tr>
                <tr>
                    <td>B124</td>
                    <td>Keyboard US</td>
                    <td id="item_2"></td>
                </tr>
                <tr>
                    <td>U125</td>
                    <td>USB KingMax</td>
                    <td id="item_3"></td>
                </tr>
                <tr>
                    <td colspan="2" class="total">Total</td>
                    <td id="total"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('item_1').textContent = params.get('item_1') || '0.00';
        document.getElementById('item_2').textContent = params.get('item_2') || '0.00';
        document.getElementById('item_3').textContent = params.get('item_3') || '0.00';
        document.getElementById('total').textContent = params.get('total') || '0.00';
    </script>
</body>
</html>
