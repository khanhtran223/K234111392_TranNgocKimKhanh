<html>
    <head>
        <title>Kim Khanh - Exercise51</title>
        <style>
            body {
                background-color: rgb(4, 111, 111);
                color: white;
            }
            h1 {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form name="Registration" onsubmit="alert('Registration Successful!');">
            <div align="center">
                <img src="ex51/Logo.gif"/>
            </div>
            <h1>Newborn Registration</h1>
            <label for="date">Date:</label><input type="date" name="date" id="date"/>
            <p>
                <label for="fr_name">1) Infant's first name: </label> 
                <input type="text" name="fr_name" id="fr_name"/> 
                <label for="last">Last: </label> 
                <input type="text" name="last" id="last"/>
            </p>
            <p>
                <label for="record">2) Medical Record #:</label> 
                <input type="text" name="record" id="record" style="width: 80px;"/>
            </p>
            <p>
                <label for="dob">3) Date of birth: </label> 
                <input type="date" name="dob" id="dob"/>
            </p>
            <p>
                <label for="weight">4) Birth weight: </label> 
                <input type="text" name="weight" id="weight" style="width: 80px;"/>
            </p>
            <p>
                <label for="apgar">5) APGAR score: </label> 
                <input type="number" name="apgar" id="apgar" style="width: 60px;"/>
            </p>
            <p>
                <label for="mother_fname">6) Mother's first name: </label> 
                <input type="text" name="mother_fname" id="mother_fname"/> 
                <label for="mother_lname">Last: </label> 
                <input type="text" name="mother_lname" id="mother_lname"/>
            </p>
            <p>
                <label for="father_fname">7) Father's first name: </label> 
                <input type="text" name="father_fname" id="father_fname"/> 
                <label for="father_lname">Last: </label> 
                <input type="text" name="father_lname" id="father_lname"/>
            </p>
            <p>
                <label style="display: inline-block; width: 220px; vertical-align: top;">
                    8) Physician (check all that apply):
                </label>
                <select name="physician" multiple size="4">
                    <option>Dr. Warren Albert</option>
                    <option>Dr. Maria Alvarez</option>
                    <option>Dr. Karen Brinkman</option>
                    <option>Dr. Micheal Kerry</option>
                </select>
            </p>
            <div align="center">
                <input type="submit" value="Register"> 
                <input type="reset" value="Cancel"/>
            </div>
        </form>
    </body>
</html>
