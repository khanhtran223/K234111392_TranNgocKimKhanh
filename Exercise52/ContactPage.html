<html>
    <head>
        <title>Kim Khanh - Ex52</title>
        <style>
            input, select{
                width: 100%;
                height: 30px;
                margin-bottom: 10px;
            }

            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <form name="contact_page" action="Result.html" method="get">
            <table style="width: 100%;">
                <p style="font-weight:bold; font-size: 25px; margin-bottom: 15px;">
                    Contact the editorial office
                </p>
                <tr>
                    <td colspan="2"><label for="fullname">Full name</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="full_name" id="full_name"/>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><label for="send_to">Send to</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email"/>
                    </td>
                    <td>
                        <select id="send_to" name="send_to">
                            <option value="Editorial_board">Editorial Board</option>
                            <option value="News_department">News Department</option>
                            <option value="Board_of_perspectives">Board of Perspectives</option>
                            <option value="World_board">World Board</option>
                            <option value="Business_department">Business Department</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="title">Title</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="title" id="title"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="content">Content</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="content" style="width: 100%; height: 200px;"></textarea>
                    </td>
                </tr>
            </table>
            <div style="margin-top: 15px;">
                <input type="submit" name="submit" id="submit" value="Send" style="background-color: rgb(155, 28, 28); color: white; width: 90px; cursor: pointer;"/>
            </div>
        </form>
    </body>
</html>
